<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card validator</title>
</head>
<body>

  <div class="main_field">
    <div class="validator-answer"></div>
    <div class="validator-container">
      <div class="cards-field">
        <div class="card"><img class="visa" src="img/visa.png" alt="visa"></div>
        <div class="card"><img class="masterCard" src="img/card.png" alt="masterCard"></div>
        <div class="card"><img class="mir" src="img/mir.png" alt="mir"></div>
        <div class="card"><img class="american-express" src="img/american-express.png" alt="american-express"></div>
        <div class="card"><img class="discoverCard" src="img/discover.png" alt="discoverCard"></div>
        <div class="card"><img class="jcb" src="img/jcb.png" alt="jcb"></div>
      </div>

      <div class="validator">
        <form class="validator-form">
          <input type="text" class="validator-field">
          <input type="submit" class="validator-btn" value="Click to Validate">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
